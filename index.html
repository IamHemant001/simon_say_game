<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press 'enter' key to start game</h2>
    <h2 id="highScore">High Score is 0</h2>
    <div class="box-container">
        <div class="first-line">
            <div class="box green" type="button" id="green"></div>
            <div class="box red" type="button" id="red"></div>
        </div>

        <div class="second-line">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box voilet" type="button" id="voilet"></div>
        </div>
    </div>
     
    <script src="app.js"></script>
    
</body>
</html>
